<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "member : ${members}">
            <td th:text = "${members.id}"></td>
            <td th:text = "${members.name}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
